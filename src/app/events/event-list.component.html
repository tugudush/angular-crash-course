<div class="panel panel-primary">

  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <!--/.panel-heading-->

  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        Search by:
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='searchCriteria'>
      </div>
    </div>
    <!--/.row-->
    <div class="row">
      <div class="col-md-6">
        <h3>Search by: {{searchCriteria}}</h3>
      </div>
    </div>
    <!--/.row-->
  </div>
  <!--/.panel-body-->

  <div class="table-responsive">
    <table class="table" *ngIf='events && events.length'>
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)='toggleImage()'>
              {{showImage ? 'Hide' : 'Show'}} Images
            </button>
          </th>
          <th>Event</th>
          <th>Code</th>
          <th>Date</th>
          <th>Fee</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let event of events'>
          <td>
            <img
            *ngIf='showImage'
            [src]='event.imageUrl'
            [title]='event.name'
            [style.width.px]='imageWidth'
            [style.margin.px]='imageMargin'>
          </td>
          <td>{{event.name}}</td>
          <td>{{event.code}}</td>
          <td>{{event.date}}</td>
          <td>{{event.fee}}</td>
          <td>{{event.rating}}</td>
        </tr><!--/*ngFor="#event of events"-->
      </tbody>
    </table>
  </div><!--/.table-responsive-->

</div>
<!--/.panel-->
